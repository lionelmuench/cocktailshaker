<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail Shaker</title>
    <!-- Placeholder for CSS link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="name">
        <h1>The Cocktail Shaker</h1>
    </header>
    <header>
        <div class="header-section" id="random-cocktail">Random Cocktail</div>
        <div class="header-section" id="search-cocktail">Search Cocktail</div>
        <div class="header-section" id="ingredient-input">Ingredient Input</div>
    </header>

    <main>
        <section id="random-cocktail-content" class="content-section">
            <img src="shaker.png" alt="Cocktail Shaker" id="cocktail-shaker" class="shaker-animation">
            <p>Click the shaker to generate a random cocktail!</p>
        </section>

        <section id="search-cocktail-content" class="content-section">
            <input type="text" placeholder="Enter cocktail name..." id="cocktail-search-input">
            <button id="cocktail-search-button">Search</button>
        </section>

        <section id="ingredient-input-content" class="content-section">
            <input type="text" placeholder="Enter the ingredient you want to use..." id="ingredient-search-input">
            <button id="ingredient-search-button">Find Cocktails</button>
        </section>
        <div class="recipes-display"></div>
    </main>

    <footer>
        <p>Credits to TheCocktailDB for their API!</p>
    </footer>

    <!-- Placeholder for JavaScript link -->
    <script src="script.js"></script>
</body>
</html>
